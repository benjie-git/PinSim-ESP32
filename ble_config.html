<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>PinSim Web Configurator</title>
    <style>
        body {
            background: #EDC;
        }
        .outer-section {
            background: #BDF;
            border: solid 1px;
            border-radius: 5px;
            padding: 0 20px 20px 10px;
            margin-bottom: 10px;
        }
        .inner-section {
            padding-left: 20px;
        }
        .pinsim-box {
            position: relative;
            margin-top: 20px;
            border: solid 2px #000;
            border-radius: 10px;
            background: #FFF;
            height: 260px;
            width: 650px;
        }
        div.button {
            position: absolute;
            background: #FFF;
            border: solid 3px #000;
            border-radius: 40px;
            width: 40px;
            height: 30px;
            text-align: center;
            padding-top: 10px;
        }
        div.pressed {
            background: #38F;
        }
        input[type="radio"]:checked + label {
            font-weight: bold;
        }
        .disabled {
            color: grey;
        }
        .vbar-container {
            position: absolute;
            border: solid 2px #555;
            width: 16px;
            height: 115px;
            background-color: #ddd;
            border-radius: 3px;
            overflow: hidden;
        }
        .stick-visual {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #555;
            border-radius: 50%;
            margin: 10px auto;
            background-color: #ddd;
        }
        .thumbstick {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: red;
            border-radius: 50%;
            top: 42px;
            left: 42px;
            transform: translate(0, 0);
            transition: background-color 0.1s;
        }

    </style>
</head>

<body>
<h1>PinSim Web Configurator</h1>

<div class="outer-section">
    <h2>Connected Gamepads:</h2>
    <div id="connStatus"><span class="disabled">No gamepads found</span></div>
    <div class="inner-section">
        <div class="pinsim-box">
            <div id="button-status-l-flipper" class="button" style="left: 20px; top: 120px;">L</div>
            <div id="button-status-r-flipper" class="button" style="left: 585px; top: 120px;">R</div>

            <div id="button-status-back" class="button" style="left: 80px; top: 20px;">Back</div>
            <div id="button-status-menu" class="button" style="left: 130px; top: 20px;">Menu</div>
            <div id="button-status-start" class="button" style="left: 65px; top: 195px;">Start</div>

            <div id="button-status-x" class="button" style="left: 400px; top: 20px;">X</div>
            <div id="button-status-y" class="button" style="left: 450px; top: 20px;">Y</div>
            <div id="button-status-z" class="button" style="left: 500px; top: 20px;">Z</div>
            <div id="button-status-a" class="button" style="left: 400px; top: 70px;">A</div>
            <div id="button-status-b" class="button" style="left: 450px; top: 70px;">B</div>
            <div id="button-status-c" class="button" style="left: 500px; top: 70px;">C</div>

            <div id="button-status-dpad-up" class="button" style="left: 270px; top: 30px;">Up</div>
            <div id="button-status-dpad-down" class="button" style="left: 270px; top: 90px;">Down</div>
            <div id="button-status-dpad-left" class="button" style="left: 240px; top: 60px;">Left</div>
            <div id="button-status-dpad-right" class="button" style="left: 300px; top: 60px;">Right</div>

            <div class="stick-visual" style="left: 150px; top: 120px;">
                <div id="left-stick" class="thumbstick"></div>
            </div>
            <span style="position: absolute; left: 170px; top: 240px;">Left Stick</span>

            <div class="vbar-container" style="left: 530px; top: 143px;">
                <div id="right-stick" class="thumbstick" style="left: 0; top: 0;"></div>
            </div>
            <span style="position: absolute; left: 555px; top: 240px;">Plunger</span>

            <div style="position: absolute; left: 330px; top:140px;">
                <table>
                    <tr><th align="right">PinSim ID:</th><td id="gamepad-status-pinsimID"></td></tr>
                    <tr><th align="right">Pairings:</th><td id="gamepad-status-pairings"></td></tr>
                    <tr><th align="right">Plunger Stick:</th><td id="gamepad-status-plunger-stick"></td></tr>
                    <tr><th align="right">Solenoids:</th><td id="gamepad-status-solenoids"></td></tr>
                    <tr><th align="right">Timestamp:</th><td id="gamepad-status-timestamp"></td></tr>
                </table>
            </div>
            <div style="height: 180px;"></div>
        </div>
    </div>
</div>

<div class="outer-section">
    <h2>Send Commands</h2>
    <div class="inner-section">
        <h3>Bluetooth Pairing</h3>
        <div class="inner-section">
            <button onclick="const i = Math.max(0, Math.min(31, prompt('New PinSim ID (0-31)'))); sendHapticCommand(RUMBLE_COMMAND_SET_PINSIM_ID + i);">Set PinSim ID...</button>
            <button onclick="sendHapticCommand(RUMBLE_COMMAND_PAIR_START)">Start Pairing Mode</button>
            <button onclick="sendHapticCommand(RUMBLE_COMMAND_PAIR_CLEAR)">Clear All Pairing Info (This may disconnect you!)</button>
        </div>

        <h3>Plunger</h3>
        <div class="inner-section">
            <button id="button-plunger-min" onclick="sendHapticCommand(RUMBLE_COMMAND_PLUNGER_SET_MIN); document.getElementById('button-plunger-max').focus();">Set Plunger Min</button>
            <button id="button-plunger-max" onclick="sendHapticCommand(RUMBLE_COMMAND_PLUNGER_SET_MAX); document.getElementById('button-plunger-zero').focus();">Set Plunger Max</button>
            <button id="button-plunger-zero" onclick="sendHapticCommand(RUMBLE_COMMAND_PLUNGER_SET_ZERO); document.getElementById('button-plunger-min').focus();">Set Plunger Zero (Dead Zone)</button>
        </div>

        <h3>Tilt Sensor</h3>
        <div class="inner-section">
            <button onclick="sendHapticCommand(RUMBLE_COMMAND_ACCEL_CAL)">Calibrate Tilt Sensor</button>
        </div>

        <h3>Control Toggles</h3>
        <div class="inner-section">
            <button onclick="sendHapticCommand(RUMBLE_COMMAND_TOGGLE_CONTROL_SWAP)">Swap Plunger Controls</button>
            <button onclick="sendHapticCommand(RUMBLE_COMMAND_TOGGLE_SOLENOIDS)">Toggle Solenoids</button>
            <button onclick="sendHapticCommand(RUMBLE_COMMAND_TOGGLE_KEYBOARD)">Switch to Keyboard Mode</button>
        </div>
    </div>
</div>

<script type="application/javascript">
    // This value as the weak magnitude means the strong magnitude is a command
    const RUMBLE_COMMAND_MAGIC = 2

    // Commands in the strong magnitude field
    const RUMBLE_COMMAND_ACCEL_CAL = 3
    const RUMBLE_COMMAND_PLUNGER_SET_MIN = 4
    const RUMBLE_COMMAND_PLUNGER_SET_MAX = 5
    const RUMBLE_COMMAND_PLUNGER_SET_ZERO = 6
    const RUMBLE_COMMAND_TOGGLE_CONTROL_SWAP = 7
    const RUMBLE_COMMAND_TOGGLE_SOLENOIDS = 8
    const RUMBLE_COMMAND_PAIR_CLEAR = 9
    const RUMBLE_COMMAND_PAIR_START = 10
    const RUMBLE_COMMAND_TOGGLE_KEYBOARD = 11
    const RUMBLE_COMMAND_SET_PINSIM_ID = 32 // (32-63 & 0x11111 for a 5-bit value)

    // Sketchy Safari mapping from trigger values 0-255, may to 0.0-1.0 values from safari.  Nonlinearly. ???
    const SAFARI_COMMAND_MAP = new Map([
        [RUMBLE_COMMAND_MAGIC, 0.15],
        [RUMBLE_COMMAND_ACCEL_CAL, 0.18],
        [RUMBLE_COMMAND_PLUNGER_SET_MIN, 0.2],
        [RUMBLE_COMMAND_PLUNGER_SET_MAX, 0.24],
        [RUMBLE_COMMAND_PLUNGER_SET_ZERO, 0.26],
        [RUMBLE_COMMAND_TOGGLE_CONTROL_SWAP, 0.27],
        [RUMBLE_COMMAND_TOGGLE_SOLENOIDS, 0.29],
        [RUMBLE_COMMAND_PAIR_CLEAR, 0.31],
        [RUMBLE_COMMAND_PAIR_START, 0.33],
        [RUMBLE_COMMAND_SET_PINSIM_ID, 0.57]]) // 0.57 - 0.80]

    const RUMBLE_COMMAND_STATUS_PLUNGER_CONTROL_RIGHT = 4
    const RUMBLE_COMMAND_STATUS_SOLENOIDS_ENABLED = 8

    const leftStickElement = document.getElementById('left-stick')
    const rightStickElement = document.getElementById('right-stick')

    let gamepadIndex = null  // Index of the currently selected gamepad
    let lastTimestamp = 0


    let scaleTriggerToInt = function(v) {
        return Math.round(v*1023);
    }

    let scaleIntToRumble = function(v) {
        if (!navigator.platform.startsWith("Mac")) {
            return (v+0.5)/100.0
        }
        else if (window.safari) {
            if (SAFARI_COMMAND_MAP.has(v)) {
                return SAFARI_COMMAND_MAP.get(v)
            } else {
                if (v >= RUMBLE_COMMAND_SET_PINSIM_ID && v < RUMBLE_COMMAND_SET_PINSIM_ID*2) {
                    return SAFARI_COMMAND_MAP.get(RUMBLE_COMMAND_SET_PINSIM_ID) + (v-RUMBLE_COMMAND_SET_PINSIM_ID)*0.0074
                }
                return 0
            }
        }
        else {
            return v/255.0;
        }
    }

    window.addEventListener("gamepadconnected", (event) => { updateGamepads(); })
    window.addEventListener("gamepaddisconnected", (event) => { updateGamepads(); })
    window.setInterval(() => { updateGamepads(); }, 2000)

    const updateGamepads = function() {
        const gamepads = navigator.getGamepads()

        if (gamepadIndex !== null && !gamepads[gamepadIndex]) {
            // Your selected gamepad disconnected
            gamepadIndex = null
        }

        if (gamepads.every(i => i === null)) {
            // All items in gamepads array are null... so.... there are none.  (But then why is this not just empty!?!)
            document.getElementById("connStatus").innerHTML = '<span class="disabled">No gamepads found</span>'
        }
        else {
            // Build radio buttons
            let pickerHtml = ""
            for (let i = 0; i < gamepads.length; i++) {
                const gp = gamepads[i]
                if (gp) {
                    if (gamepadIndex === null) gamepadIndex = i
                    const checked = ((i === gamepadIndex) ? " checked" : "")
                    const rightVal = scaleTriggerToInt(gp.buttons[rightTriggerIndex].value)
                    const pinsimID = (rightVal & 0b0001111100) >> 2
                    pickerHtml += `<input type="radio" id="gamepad-${gp.index}" onchange="onChooseGamepad(this)" value="${gp.index}"${checked}/>`
                    pickerHtml += `<label for="gamepad-${gp.index}">PinSim ID:${pinsimID} - ${gp.id}</label><br/>`
                }
            }
            document.getElementById("connStatus").innerHTML = pickerHtml
        }
    }

    const onChooseGamepad = function(button) {
        // User changed the current gamepad
        const gamepads = navigator.getGamepads()
        gamepadIndex = button.value
        lastTimestamp = 0
    }

    const sendHapticEvent = function (duration, wM, sM) {
        if (gamepadIndex !== null) {
            const gamepad = navigator.getGamepads()[gamepadIndex]
            if (gamepad.vibrationActuator) {
                gamepad.vibrationActuator.playEffect("dual-rumble", {
                    startDelay: 0,
                    duration: duration,
                    weakMagnitude: wM,
                    strongMagnitude: sM,
                })
                console.log(`duration: ${duration}, weakMagnitude: ${wM}, strongMagnitude: ${sM}`)
            } else {
                console.log("gamepad.vibrationActuator undefined.  This browser does not fully support this gamepad.")
            }
        }
    }

    const sendHapticCommand = function (command) {
        sendHapticEvent(250, scaleIntToRumble(command), scaleIntToRumble(RUMBLE_COMMAND_MAGIC))
    }

    const buttonMap = [
        "button-status-a", "button-status-b", "button-status-x", "button-status-y",
        "button-status-l-flipper", "button-status-r-flipper", "", "",
        "button-status-back", "button-status-start", "button-status-c", "button-status-z",
        "button-status-dpad-up", "button-status-dpad-down", "button-status-dpad-left", "button-status-dpad-right",
        "button-status-menu"
        ]
    const leftTriggerIndex = 6
    const rightTriggerIndex = 7

    const updateGamepadState = function () {
        requestAnimationFrame(updateGamepadState);
        if (gamepadIndex !== null) {
            let gamepad = null
            gamepad = navigator.getGamepads()[gamepadIndex]
            if (gamepad) {
                const newTimestamp = Math.round(gamepad.timestamp)
                if (newTimestamp === lastTimestamp) return
                lastTimestamp = newTimestamp

                // Update buttons
                for (let i = 0; i < buttonMap.length; i++) {
                    const buttonName = buttonMap[i]
                    if (buttonName) {
                        if (gamepad.buttons[i].pressed) {
                            document.getElementById(buttonName).classList.add("pressed")
                        } else {
                            document.getElementById(buttonName).classList.remove("pressed")
                        }
                    }
                }

                // Check for PinSim Status data in Left and Right trigger values
                let leftVal = scaleTriggerToInt(gamepad.buttons[leftTriggerIndex].value)
                let rightVal = scaleTriggerToInt(gamepad.buttons[rightTriggerIndex].value)
                const plungerOnLeftStick = (leftVal & RUMBLE_COMMAND_STATUS_PLUNGER_CONTROL_RIGHT)
                const solenoidEnabled = (leftVal & RUMBLE_COMMAND_STATUS_SOLENOIDS_ENABLED)
                const numPairs = (leftVal & 0b0001110000) >> 4
                const pinsimID = (rightVal & 0b0001111100) >> 2
                document.getElementById("gamepad-status-pinsimID").innerHTML = pinsimID
                document.getElementById("gamepad-status-pairings").innerHTML = numPairs
                document.getElementById("gamepad-status-plunger-stick").innerHTML = plungerOnLeftStick ? "Left" : "Right"
                document.getElementById("gamepad-status-solenoids").innerHTML = solenoidEnabled ? "On" : "Off"
                document.getElementById("gamepad-status-timestamp").innerHTML = newTimestamp

                // Update Plunger
                updateStick(leftStickElement, gamepad.axes[0], gamepad.axes[1], 40)
                updateStick(rightStickElement, 0, gamepad.axes[(plungerOnLeftStick) ? 1 : 3], 100)
                return
            }
        }
        document.getElementById("gamepad-status-pinsimID").innerHTML = ""
        document.getElementById("gamepad-status-pairings").innerHTML = ""
        document.getElementById("gamepad-status-plunger-stick").innerHTML = ""
        document.getElementById("gamepad-status-solenoids").innerHTML = ""
        document.getElementById("gamepad-status-timestamp").innerHTML = ""

        updateStick(leftStickElement, 0, 0, 40)
        updateStick(rightStickElement, 0, 0, 100)
    }

    function updateStick(stickElement, x, y, m) {
        // Map the -1.0 to 1.0 range to a -40 to 40 pixel movement for centering the 20px circle in 100px box
        const xOffset = x * m;
        const yOffset = y * m;
        stickElement.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
    }

    requestAnimationFrame(updateGamepadState)
</script>
</body>
</html>
